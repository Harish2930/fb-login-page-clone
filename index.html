<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <title>Facebook - Sign in or register</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mt-28 mx-64">
        <div class="left w-1/3  mx-7 my-7">
            <img src="logo.svg" alt="fb logo" class="w-60">
            <p class="text-2xl mx-6">Facebook helps you build rapport with fellow human beings.</p>
        </div>
        <div class="right flex flex-col w-1/5 border border-gray-300 shadow-xl bg-white p-3 rounded-lg">
            <input type="text" class=" px-4 h-10 border text-sm border-gray-300 rounded-md  my-2" placeholder="Email or mobile">
            <input type="password" class="px-4  border text-sm border-gray-300 rounded-md h-10 my-2" placeholder="password">
           <button class="my-2 p-2 rounded-md bg-blue-600
            hover:bg-blue-700 text-white font-bold">Sign in</button>
           <span class="text-blue-600 cursor-pointer text-xs mx-auto hover:underline">Forgot your password?</span>
           <hr class="my-2">
           <button class="mx-auto my-2 p-2 rounded-md bg-green-500 w-fit
            hover:bg-green-600 font-bold text-white">Create a new account</button>
            <span class="sm absolute bottom-80 text-xs my-1 mx-auto"><span class="font-bold hover:underline cursor-pointer">Create a page </span>
            for a celebrity, brand or business . </span>
        </div>
    </div>
</body>
</html>
